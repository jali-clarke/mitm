name:                mitm
version:             0.1.0.0
github:              "githubuser/mitm"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/mitm#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring == 0.10.8.2
- network == 2.8.0.1
- mtl == 2.2.2
- async == 2.2.2

library:
  source-dirs: src

executables:
  mitm:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - mitm